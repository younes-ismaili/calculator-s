<!DOCTYPE html>
 <html>
     <head>
         <title> Calculator</title>
         <link rel="stylesheet" type="text/css" href="css.calculator.css">
     </head>
     <body>
         <div id="app">
             <table>
                 <tr>
                     <td colspan="4">
                         <input  type="text" id="screen" disabled="disabled">
                     </td>
                </tr>
                 <tr>
                    <td>
                        <button onclick="log()">log</button>
                    </td>
                    <td>
                      <button onclick="ab()">a^b</button>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <button onclick="sin()">sin</button>
                    </td>
                    <td>
                        <button onclick="cos()">cos</button>
                    </td>
                    <td>
                        <button onclick="tan()">tan</button>
                    </td>
                    <td>
                        <button onclick="pi()">π</button>
                        
                    </td>
                </tr>
                 <tr>
                    <td>
                        <button onclick="square()">√</button>
                    </td>
                    <td>
                        <button onclick="percent()">%</button>
                    </td>
                    <td>
                        <button onclick="modulo()">mod</button>
                    </td>
                    <td>
                        <button onclick="power()">^2</button>
                        
                    </td>
                </tr>
                 <tr>
                     <td>
                         <button onclick="nb(1)">1</button>
                     </td>
                     <td>
                         <button onclick="nb(2)">2</button>
                     </td>
                     <td>
                         <button onclick="nb(3)">3</button>
                     </td>
                     <td>
                         <button onclick=" plus()">+</button>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <button onclick="nb(4)">4</button>
                     </td>
                     <td>
                         <button onclick="nb(5)">5</button>
                     </td>
                     <td>
                         <button onclick="nb(6)">6</button>
                     </td>
                     <td>
                         <button onclick=" minus()">-</button>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <button onclick="nb(7)">7</button>
                     </td>
                     <td>
                         <button onclick="nb(8)">8</button>
                     </td>
                     <td>
                         <button onclick="nb(9)">9</button>
                     </td>
                     <td>
                         <button onclick="multiple()">x</button>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <button onclick="clin()">C</button>
                     </td>
                     <td>
                         <button onclick="nb(0)">0</button>
                     </td>
                     <td>
                         <button class="egal" onclick="equlas()">=</button>
                     </td>
                     <td>
                         <button onclick="division()">/</button>
                     </td>
                 </tr>
             </table>
         </div>
     </body>
     <script type="text/javascript" src="javascript.file.js"></script>
 </html>
